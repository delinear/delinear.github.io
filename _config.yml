# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'deploy.sh', 'screenshot.png', 'travisGemfile']
destination: _site
sass:
  sass_dir: _sass
  style: expanded # compressed # expanded

# permalink and highlighter
permalink   : /:year/:title/
markdown    : kramdown
highlighter : pygments

# SEO settings
title: delinear
description: "Distributed application development"
keywords: ""

# Site settings
url: http://delinear.github.io
baseurl: ""

# Author settings
author:
  name      : Delinear Systems
  email     : contact@delinear.systems
  url       : http://delinear.systems
